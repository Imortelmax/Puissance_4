version: '3.8'

services:
  puissance4:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: puissance4-game
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
